version: '3.8'

services:
  # API Backend - Production
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ukbus-api-prod
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - .env.production
    depends_on:
      - mongo
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # MongoDB Production
  mongo:
    image: mongo:6.0-ubuntu
    container_name: ukbus-mongo-prod
    restart: always
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=bus-tickets
    volumes:
      - mongo_data_prod:/data/db
      - ./backups:/backups
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Reverse Proxy Nginx (optionnel)
  nginx:
    image: nginx:alpine
    container_name: ukbus-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: always

volumes:
  mongo_data_prod:
    driver: local

networks:
  default:
    name: ukbus-production
