version: '3.8'

services:
  # API Backend
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ukbus-api
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/bus-tickets
      - JWT_SECRET=dev_jwt_secret_32_chars_minimum
      - JWT_REFRESH_SECRET=dev_refresh_secret_32_chars_minimum
    depends_on:
      - mongo
    volumes:
      - ./src:/app/src  # Hot reload en développement
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Base de données MongoDB
  mongo:
    image: mongo:6.0-ubuntu
    container_name: ukbus-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=bus-tickets
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:
    driver: local

networks:
  default:
    name: ukbus-network
